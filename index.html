<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="kendo/styles/kendo.mobile.all.min.css">

    <script type="text/javascript" src="kendo/js/kendo.mobile.min.js"> </script>

</head>

<body>
    <div data-role="layout" data-id="main-layout">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>

        </div>

        </div>

    <!-- view: home -->
    <div id="home" data-role="view" data-title="SMARTLogger" data-layout="main-layout">
        SMARTLogger Home Screen
    </div>

    <!-- view: settings -->
    <div id="settings" data-role="view" data-title="Settings" data-layout="main-layout">
        This is where the settings will be.
    </div>

</body>

<script type="text/javascript">
    var app = new kendo.mobile.Application(document.body, {initial:"settings"});
</script>

</html>
